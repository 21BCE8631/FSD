<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }

        input {
            padding: 8px;
            width: 220px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        ul {
            padding: 0;
            margin-top: 20px;
        }

        li {
            list-style: none;
            width: 300px;              
            height: 45px;              
            margin: 10px auto;
            padding: 10px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .deleteEmoji {
            cursor: pointer;
            font-size: 20px;
        }

        .deleteEmoji:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <h2>My To-Do List</h2>

    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>

    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let taskText = input.value;

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            let li = document.createElement("li");

            let taskSpan = document.createElement("span");
            taskSpan.textContent = taskText;

            let deleteEmoji = document.createElement("span");
            deleteEmoji.textContent = "üóëÔ∏è";
            deleteEmoji.className = "deleteEmoji";

            deleteEmoji.onclick = function () {
                li.remove();
            };

            li.appendChild(taskSpan);
            li.appendChild(deleteEmoji);

            document.getElementById("taskList").appendChild(li);

            input.value = "";
        }
    </script>

</body>
</html>
